<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'head_links.html' %}
    <title>DevSearch - Connect with Developers!</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>{% include 'navbar.html' %}</header>

    <main class="formPage my-xl">
      <div class="content-box">
        <div class="formWrapper">
          <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
          <br />

          <form
            method="post"
            action="{% url 'edit-account' %}"
            enctype="multipart/form-data"
            class="form"
            method="POST"
          >
            <!-- Input:Text -->
            {% csrf_token %} {% for field in form %}

            <div class="form__field">
              <label for="formInput#text">{{ field.label }}</label>
              {{ field }}
            </div>

            {% endfor %}

            <input
              class="btn btn--sub btn--lg my-md"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
